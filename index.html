<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>Cloudflare Container Example</title>
</head>
<body>
  <h1>Cloudflare Container Example</h1>
  <p>
    This page is rendered and served by an application running on Cloudflare's container platform.
    It has been visited <strong>{{ .Visits }}</strong> time(s).
  </p>

  <form method="POST" action="/health?h={{ if .Healthy }}false{{ else }}true{{ end }}">
    <p>
      Health status:
      {{ if .Healthy }}
      <span style="color:green;">HEALTHY</span>
      {{ else }}
      <span style="color:red;">UNHEALTHY</span>
      {{ end }}
    </p>
    <button type="submit">Toggle health status</button>
  </form>
</body>
